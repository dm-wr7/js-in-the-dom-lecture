<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 4 Lecture</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="inner-html-example"></div> -->
    <header>
      <img
        src="https://gamepedia.cursecdn.com/worldofmayhem_gamepedia_en/thumb/2/2b/Bugs_Bunny.png/1200px-Bugs_Bunny.png"
        class="header-image"
        alt="Bugs"
        id="bugs-image"
      />
      <h1 class="title another-class">
        What do I have to do? Learn Javascript in the DOM!
      </h1>
    </header>
    <div class="todo-hold">
      <h2 onclick="logEvent()">My list</h2>
      <div class="left-line"></div>
      <div class="content-hold">
        <div class="todo-form">
          <input id="todo-input" placeholder="Type a task" />
          <button id="todo-button">LET'S DO IT</button>
        </div>
        <ol id="todo-list">
          <li>Walk the dog</li>
          <li>Go to the store</li>
        </ol>
        <form id="color-form">
          <input id="color-input" placeholder="Type a color!" />
          <button id="color-button">CHANGE THE COLOR</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
